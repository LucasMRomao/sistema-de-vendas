
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="sources/css/bootstrap.min.css" />
        <link rel="stylesheet" href="sources/css/style.css" />
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
              <div class="fadeIn first">
                <img src="" id="icon" alt="User Icon" />
              </div>
          
              <!-- Login Form -->
              <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
              <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
              <input type="button" id="bLogar" class="fadeIn fourth" value="Log In">
          
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a><br/>
                <a class="underlineHover" href="#" id="bSair">Exit</a>
              </div>
          
            </div>
          </div>
        <script type="text/javascript" src="sources/js/jquery-3.6.4.min.js"></script>
        <script type="text/javascript" src="sources/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="sources/js/script.js"></script>
    </body>
</html>
